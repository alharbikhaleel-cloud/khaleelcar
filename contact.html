<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تواصل معنا - khaleelcar</title>
  <style>
    body{
      margin:0; font-family:"Tajawal",sans-serif;
      background:linear-gradient(180deg,#e9ddff,#fff);
      color:#1f2937;
    }
    .container{max-width:800px;margin:0 auto;padding:24px}
    h1{color:#c5a100}
    form{display:grid;gap:12px;margin-top:20px}
    input,textarea{
      padding:10px;border:1px solid #ccc;border-radius:8px;font-family:inherit
    }
    button{
      padding:10px 14px;border:none;border-radius:8px;
      background:#c5a100;color:#fff;font-weight:700;cursor:pointer
    }
    button:hover{background:#9c7f00}
    .info{margin-top:30px;padding:16px;background:#fff;border-radius:10px;box-shadow:0 2px 10px rgba(0,0,0,.1)}
  </style>
</head>
<body>
  <div class="container">
    <h1>تواصل معنا</h1>
    <p>يسعدنا تواصلك معنا لأي استفسار أو ملاحظات.</p>

    <form>
      <input type="text" placeholder="الاسم الكامل" required />
      <input type="email" placeholder="البريد الإلكتروني" required />
      <textarea rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>
      <button type="submit">إرسال</button>
    </form>

    <div class="info">
      <h3>معلومات الاتصال</h3>
      <p>📍 العنوان: الرياض - المملكة العربية السعودية</p>
      <p>📞 الهاتف: +966 500000000</p>
      <p>📧 البريد: support@khaleelcar.example</p>
    </div>
  </div>
</body>
</html>
